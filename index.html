<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculadora">
    <h2 class="titulo">Calculadora</h2>
    <div class="resultado">
      <p></p>
    </div>
    <table>
      <tr>
        <td><button id="clear">C</button></td>
        <td><button id="delete"><img src="./img/delete-left-solid.svg" alt=""></button></td>
        <td><button class="operator" id="divide">&divide</button></td>
        <td><button class="operator" id="multiple">&times</button></td>
      </tr>
      <tr>
        <td><button class="number" id="7">7</button></td>
        <td><button class="number" id="8">8</button></td>
        <td><button class="number" id="9">9</button></td>
        <td><button class="operator" id="less">-</button></td>
      </tr>
      <tr>
        <td><button class="number" id="4">4</button></td>
        <td><button class="number" id="5">5</button></td>
        <td><button class="number" id="4">4</button></td>
        <td><button class="operator" id="plus">+</button></td>
      </tr>
      <tr>
        <td><button class=" number" id="1">1</button></td>
        <td><button class="number" id="2">2</button></td>
        <td><button class="number" id="3">3</button></td>
        <td rowspan=" 2" height="1"><button id="equal">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="number" id="0">0</button></td>
        <td><button class="number" id=".">.</button></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
